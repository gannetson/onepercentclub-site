language: python
python:
- '2.7'
node_js:
- '0.10'
env:
- DJANGO=django==1.5.4
services:
- memcached
before_install:
- gem update --system
- gem install sass compass
- npm install -g grunt-cli
- npm install grunt grunt-contrib-compass
- sudo apt-get install -qq memcached python-memcache
install:
- export DISPLAY=:99.0
- /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16
- pip install --upgrade setuptools --use-mirrors
- pip install $DJANGO --use-mirrors
- pip install --use-mirrors --use-wheel --find-links=http://stream.onepercentlive.com/wheelhouse/ -r requirements/ci_requirements.txt
- pip install Pillow --use-mirrors
- touch onepercentclub/settings/secrets.py
before_script:
- pip show bluebottle
- grunt compass:dist --bb_path="`pip show bluebottle | grep Location | cut -b11-`/bluebottle/common/static/sass"
script:
- python ./manage.py test --settings=onepercentclub.settings.travis -v 1 # --failfast
